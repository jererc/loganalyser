<html>
<head>
</head>
<body>

{% block form %}
<form name="input" action="" method="post">
{% csrf_token %}
<select name="stats_type">
{% for t in stats_types %}
<option value="{{ t }}">{{ t }}</option>
{% endfor %}
</select>
<select name="stats_time">
{% for delta in time_delta %}
<option value="{{ delta }}">last {{ delta }} hours</option>
{% endfor %}
</select>
<input type="submit" value="Get stats" />
</form>
{% endblock %}

{% block content %}
{% endblock %}

</body>
</html>
